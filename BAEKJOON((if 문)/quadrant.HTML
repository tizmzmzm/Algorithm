<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quadrant</title>
</head>
<body>
    <script>
        let X = Number(prompt("input number",0));
        let Y = Number(prompt("input number",0));

        function distinguish(x,y) {
            if(x > 0 && y > 0) {
                document.write("Quadrant 1");
            }
            else if(x < 0 && y > 0) {
                document.write("Quadrant 2");
            }
            else if(x < 0 && y < 0) {
                document.write("Quadrant 3");
            }
            else {
                document.write("Quadrant 4");
            }
        }

        distinguish(X,Y);
    </script>
</body>
</html>
