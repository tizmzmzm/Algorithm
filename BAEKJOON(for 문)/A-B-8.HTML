<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case #1: 1 + 1 = 2</title>
</head>
<body>
    <script>
        let testCase = Number(prompt("input testCase",0));

        function printPlus(testCase) {
            
            for (let i = 1; i <= testCase; i++) { // 1 ~ testCase까지 반복
                
                let A = Number(prompt("input A",0));
                let B = Number(prompt("input B",0));

                document.write("case #"+i+": "+A+" + "+B+" = "+(A+B),"</br>"); //case #i: A + B = A+B
            }
        }

        printPlus(testCase);
    </script>
</body>
</html>
