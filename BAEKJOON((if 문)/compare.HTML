<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>compare</title>
</head>
<body>
    <script>
        let A = Number(prompt("input number",0));
        let B = Number(prompt("input number",0));

        ifë¬¸
        function compare(a,b) {
            if (a > b) {
                document.write(">");
            }
            if (a < b) {
                document.write("<");
            }
            if (a == b) {
                document.write("==");
            }
        }

        compare(A,B);
    </script>
</body>
</html>
