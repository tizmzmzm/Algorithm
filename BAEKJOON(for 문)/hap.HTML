<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hap</title>
</head>
<body>
    <script>
        let n = Number(prompt("input number",0));
        let sum = 0;

        function nHap(n) {
            for (let i = 1; i <= n; i++) { // 1 ~ n 까지 반복
                sum += i; // sum 변수에 플러스 하면서 저장
                //console.log(i);
            }
            document.write(sum);
        }

        nHap(n);
    </script>
</body>
</html>
