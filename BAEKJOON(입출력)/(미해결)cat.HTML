<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cat</title>
</head>
<body>
    <script>
        let input = prompt("input","");

        function cat(shape) {
            while(shape != 0){
                console.log(shape);
            }
        }

        cat(input);

    </script>
</body>
</html>
