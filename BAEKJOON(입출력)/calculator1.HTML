<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator1</title>
</head>
<body>
    <script>
        let A = Number(prompt("input number",0));
        let B = Number(prompt("input number",0));

        function calculator1(a,b) {
            document.write(a + b,"</br>");
            document.write(a - b,"</br>");
            document.write(a * b,"</br>");
            document.write(a / b,"</br>");
            document.write(a % b,"</br>");
        }

        calculator1(A,B);
    </script>
</body>
</html>
