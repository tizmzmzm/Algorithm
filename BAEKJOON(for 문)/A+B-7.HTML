<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case #1:</title>
</head>
<body>
    <script>
        let testCase = Number(prompt("input number",0));

        function printPlus(testCase) { 
            for(let i = 1; i <= testCase; i++) { // 1 ~ testCase까지 반복
                let A = Number(prompt("input A",0));
                let B = Number(prompt("input B",0));
                
                document.write("Case #"+i+": "+ (A + B),"</br>"); // Case #i: A + B 출력 
            }
        }

        printPlus(testCase);
    </script>
</body>
</html>
