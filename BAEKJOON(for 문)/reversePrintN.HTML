<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverPrintN</title>
</head>
<body>
    <script>
        let N = Number(prompt("input number",0)); // 숫자를 받음

        function reversePrintN(N) {
            for (let i = N; i >= 1; i--) { // 받은 숫자 부터 1까지 줄바꿈을 하며 출력
                document.write(i,"</br>");
            }
        }

        reversePrintN(N);
    </script>
</body>
</html>
